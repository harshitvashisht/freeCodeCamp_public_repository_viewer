<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Public Repositories</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <table>
         <td id="image"><img src="logo.jpg" alt="profile" width="100px" height="100px"></td>
		<td id="intro">
        <h1 id="userName">freeCodeCamp</h1>
        <p id="bio">Learn to code for free with millions of other people around the world</p>
		<a href="#" id="githubLink">https://github.com/freeCodeCamp</a>
       </td>
	   
	</table>
    </header>
    
    <section id="repoList">
    </section>
    
    <footer>
        <div class="pagination">
            <button id="olderPage">← Older</button>
            
            <button id="newerPage">Newer →</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
